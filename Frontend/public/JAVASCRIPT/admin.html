<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/admin.js"></script>
</head>

<body data-server-no-reload>
    <table class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Garantía</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot class="table-dark">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th>
                    <a class="btn btn-sm btn-primary" href="javascript:formulario()">Añadir</a>
                </th>
            </tr>
        </tfoot>
    </table>

    <form class="container mt-3">
        <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="id">Id</label>
            <div class="col-sm-10">
                <input class="form-control" readonly type="number" id="id" placeholder="Id">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="nombre">Nombre</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="nombre" placeholder="Nombre">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="precio">Precio</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step=".01" id="precio" placeholder="Precio">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="garantia">Garantía</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" id="garantia" placeholder="Garantía">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-primary" type="button">Aceptar</button>
            </div>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="estasSeguro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">¡Cuidado!</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres borrar el registro <span id="numero-registro"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button data-id="0" id="confirmar" type="button" class="btn btn-primary">Sí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
