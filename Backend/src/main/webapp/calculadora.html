<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>

	<form action="calculadora">
		<input name="op1" placeholder="op1">
		<select name="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input name="op2" placeholder="op2">
		<button>Calcular</button>
	</form>

</body>
</html>
