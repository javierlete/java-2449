<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IparHouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="visually-hidden">
        <h1>Inmobiliaria IparHouse</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria IparHouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Principal</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resumen.html">Resumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2">
            <section id="seccion-listado" class="col">
                <h2 class="visually-hidden bg-secondary">Listado</h2>

                <form class="mb-3">
                    <input type="text" class="form-control mb-2" placeholder="Busca vivienda por nombre o dirección">

                    <div class="btn-group mb-2 w-100">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                        <label class="btn btn-primary" for="option1">Todas</label>

                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-primary" for="option2">Alquiler</label>

                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                        <label class="btn btn-primary" for="option3">Venta</label>
                    </div>

                    <p class="mb-2"><strong>Rango de precio:</strong></p>

                    <div class="row">
                        <label class="col-2 form-label" for="min">Min</label>
                        <div class="col-4">
                            <input class="form-control" type="number" id="min">
                        </div>
                        <label class="col-2 form-label" for="max">Max</label>
                        <div class="col-4">
                            <input class="form-control" type="number" id="max">
                        </div>
                    </div>
                </form>

                <div id="listado" class="border rounded">
                    <h3 class="text-bg-primary p-2 fs-6 ps-3 rounded-top">Lista de viviendas</h3>

                    <div class="row row-cols-2 g-4">
                        <div class="col">
                            <div class="card h-100">
                                <img src="https://placeimg.com/480/640/arch?1" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title fs-6">Ático junto a la ría</h5>
                                    <p class="card-text">Alquiler: 2.500,00€</p>
                                    <p class="position-absolute m-4 top-0 end-0">
                                        <i class="bi bi-bag-fill text-bg-success rounded-circle p-2"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="https://placeimg.com/480/640/arch?2" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title fs-6">Estudio en Bilbao</h5>
                                    <p class="card-text">Compra: 2.000.000,00€</p>
                                    <p class="position-absolute m-4 top-0 end-0">
                                        <i class="bi bi-bag-fill text-bg-danger rounded-circle p-2"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="detalle" class="col">
                <h2 class="visually-hidden bg-danger">Detalle</h2>
                <div class="card">
                    <img src="https://placeimg.com/480/320/arch?2" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title fs-6">Estudio en Bilbao</h5>
                        <p class="card-text">Compra: 2.000.000,00€</p>
                        <p class="position-absolute m-4 top-0 end-0">
                            <i class="bi bi-bag-fill text-bg-danger rounded-circle p-2"></i>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
